<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>

    <title>Jump Mario</title>
</head>

<body>
    <main class="container">
        <section class="title-container">
            <img src="images/mario-title.png" alt="Mario Title" class="mario-title">
        </section>
        <section class="container-board">
            <div class="game-board">
                <img src="" alt="game over" class="game-over" width="0">
                <img src="./images/clouds.png" alt="clouds" class="clouds">
                <img src="./images/mario-world.jpg" alt="mario world backgroun1d" class="background-world">
                <img src="./images/mario-walking.gif" alt="Mario Walking" class="mario">
                <img src="./images/pipe.png" alt="Pipe" class="pipe">
            </div>
        </section>
    </main>
</body>

</html>
